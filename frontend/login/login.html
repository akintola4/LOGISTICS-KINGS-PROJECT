<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Manrope:wght@400;600;900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="../src/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../fontawesome-free-6.3.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="../fontawesome-free-6.3.0-web/css/brands.css" rel="stylesheet">
    <link href="../fontawesome-free-6.3.0-web/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist2/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class=" ">
        <section class=" section-1 row align-items-center introduction">
            <div class="col image-side">
                <img class="login-image" src="../src/design-side.png"  alt="">

            </div>
            <div class="col p-5">
              <div class="mb-3">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn login ">Submit</button>
                </form>
                
              </div>  
              
            </div>

        </section>

    </main>


    <script src="../bootstrap-5.1.3-dist2/js/bootstrap.bundle.js"></script>
</body>

</html>
