<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logisticskings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logisticskings</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav>
        <div class="login-button">
            <h1>Register/Login</h1>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-button-1">
                <h4>NEW</h4>
                <p>Register as a logistics agent</p>
            </div>
            <h1>Better Logistics for you and your loved ones</h1>
            <div class="hero-button-2">
                <input type="text" name="" placeholder="Order Number" id="">
                <input type="button" placeholder="Track Order" value="">
            </div>
        </section>
        <section class="video">
            <img src="../src/Image.png" alt="">
        </section>
    </main>
</body>
</html>
